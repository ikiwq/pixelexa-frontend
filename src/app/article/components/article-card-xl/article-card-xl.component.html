<div class="w-full border-t light:border-black dark:border-white">
    <div class="flex flex-col-reverse md:flex-row gap-4 py-6 px-2 duration-100">
        <div class="md:w-1/2 flex flex-col gap-2">
            <a [routerLink]="['', 'article', article?.id]">
                <h1 class="text-3xl lg:text-4xl font-medium hover:underline cursor-pointer"
                    [routerLink]="['', 'article', article?.id]">{{article?.title}}</h1>
            </a>
            <p class="text-md font-roboto font-light">{{article?.excerpt}}</p>
            <div class="flex items-center justify-start gap-2 font-roboto font-light">
                <div class="w-8 h-8">
                    <img class="w-8 h-8 rounded-full" [src]="article?.creator?.profile_image"
                        style="min-width: 32px;" />
                </div>
                <a [routerLink]="['','user', article?.creator?.username]">
                    <p class="hover:underline hover:text-sky-500 duration-100 cursor-pointer">
                        {{article?.creator?.username}}</p>
                </a>
                <p>â€¢</p>
                <p class=" text-sm">{{article?.created_at | dateAgo}}</p>
            </div>
        </div>
        <div class="md:w-1/2">
            <a [routerLink]="['', 'article', article?.id]">
                <img class="w-full h-72 object-cover cursor-pointer" [routerLink]="['', 'article', article?.id]"
                    [src]="article?.image" />
            </a>
        </div>
    </div>
</div>
