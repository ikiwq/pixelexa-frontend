<div class="w-full bg-neutral-900 h-full relative">
    <div class="w-full px-2 absolute top-0 left-0 py-2">
        <div class="w-full relative flex items-center justify-start">
            <form [formGroup]="inputGroup" class="w-full h-full">
                <input class="input-text h-full w-full pl-9 rounded-full py-2 background-low-contrast"
                    placeholder="Search or start a new chat" [formControlName]="'chatSearchInput'"
                    (input)="searchUser($event)" (focus)="showList()" />
                <label for="input-search" class="input-search"></label>
            </form>
            <div class="absolute left-2 text-xl text-neutral-200 cursor-pointer">
                <fa-icon [icon]="search"></fa-icon>
            </div>
        </div>
    </div>
    <div class="flex flex-col pt-14 w-full">
        <div class="flex flex-col w-full px-1">
            <tr *ngFor="let user of userSearchList">
                <app-chat-profile-view [user]="user"></app-chat-profile-view>
            </tr>
        </div>
    </div>
    <div class="flex flex-col pt-14 w-full">
        <div class="flex flex-col w-full px-1">
            <tr *ngFor="let chat of chats | keyvalue">
                <app-chat-profile-view *ngIf="chat.value.messages && chat.value.messages.length > 0" 
                    [lastMessage]="chat.value.messages[chat.value.messages.length -1]" 
                    [user]="chat.value.recipient!"></app-chat-profile-view>
            </tr>
        </div>
    </div>
</div>
