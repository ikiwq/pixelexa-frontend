<div class="flex gap-3 py-2 hover:bg-neutral-800 px-2 rounded-2xl w-full hover:cursor-pointer duration-300" [routerLink]="['@' + user.username]">
    <div class="w-14 h-14" style="min-width: 56px; min-height: 56px;">
        <img [src]="user.profile_image" class="w-full h-full rounded-full"/>
    </div>
    <div class="flex w-full">
        <div class="flex flex-col items-start justify-center pb-1 w-full">
            <div class="w-full flex justify-between text-sm"><p class="text-md font-semibold">{{user.username}}</p><p *ngIf="lastMessage">{{lastMessage.created_at | date: 'HH:mm'}}</p></div>
            <div class="text-sm" *ngIf="lastMessage"><p>{{lastMessage.text}}</p></div>
        </div>
    </div>
</div>
