<div class="w-full h-full flex">
    <div class="w-1/4 max-w-xs" style="min-width: 200px;">
        <app-chats-list-view></app-chats-list-view>
    </div>
    <div class="w-full h-full flex flex-col" *ngIf="recipient">
        <div class="w-full h-16 bg-neutral-900 gap-4 flex items-center justify-start px-4">
            <div class="">
                <img class="w-11 h-11 rounded-full" [src]="recipient.value.profile_image"/>
            </div>
            <div class="flex flex-col relative w-40">
                <span class="font-semibold pb-4">{{recipient.value.username}}</span>
                <span class="text-xs absolute bottom-1">Last access 40h ago</span>
            </div>
        </div>
        <div class="w-full h-full flex justify-center items-center">
            <app-message-view class="w-full max-w-3xl"></app-message-view>
        </div>
        <div class="w-full flex justify-center items-center py-4">
            <app-chat-form [recipientObservable]="recipient" class="w-full max-w-3xl"></app-chat-form>
        </div>
    </div>
</div>
